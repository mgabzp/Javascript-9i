<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://icons-for-free.com/iconfiles/png/512/hero+marvel+character+super+hero+icon-1320166754459520952.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/TAREAS-JS/WEB HÉROES/css/style.css" />
    <title>Heroes Web</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bold" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="btn btn-light nav-link fw-bold"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-warning nav-link fw-bold"
                  href="./load.html"
                  >Create your Superheroe</a
                >
              </li>
              <li class="nav-item">
                <a class="btn btn-danger nav-link active fw-bold" href="./table.html"
                  >My heroes</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="Tittle">
        <div class="container mt-0">
          <div class="row">
            <div class="col-6 mt-1">
              <h1>THIS ARE YOUR HEROES!</h1>
              <hr />
            </div>
          </div>
        </div>
      </section>

      <section class="container"> 
          <div class="row justify-content-lg-end">
              <div class="col-6 my-5">
                <table class="table table-sm table-bordered table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Hero's Name</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Superpower</th>
                        <th scope="col">Team</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id= "body-table"></tbody>
                  </table>
              </div>
          </div>  
      </section>
    </main>

<!-- Modal -->
<div
class="modal fade"
id="heroModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="title_modal">Modal title</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Card -->
      <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters">
          <div class="col-md-4 pt-3">
            <img id="image_hero" src="" alt="imagen" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                <strong>Power: </strong><span id="text_power"></span>
              </p>
              <p class="card-text">
                <strong>Team: </strong><span id="text_team"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- fin card -->
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>

    <script src="/TAREAS-JS/WEB HÉROES/js/table.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

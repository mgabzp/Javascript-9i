<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tareaNumMagico.css" />
    <title>Número Mágico</title>
  </head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jugar">
                    <button class="btn btn-info" onclick="comenzarJuego()">Comenzar el juego</button>
                  </div>
            </div>
        </div>
          
        <div class="row">
            <div class="col">
                <div class="enviar">
                    <input type="number" placeholder="Ingresar Número" id="userNumber">
                    <button onclick="enviarNumero()">Enviar</button>
                  </div>
            </div>
        </div>
        
    </div>


    <script src="tareaNumMagico.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
